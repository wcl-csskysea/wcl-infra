---
name: Update an existing Pipelines setup

prompt:
  project: Project Name
  password: admin

actions:
  - name: "Run update-pipelines playbook"
    type: bash
    cmd: |
      cd /data/provision && \
      ansible-playbook -i host update-pipelines.yml \
        --vault-password-file vault.key \
        -u wcladmin -b \
        -e "pipelines_name={{ project }}" \
        -e "pipelines_admin_pass={{ password }}"
