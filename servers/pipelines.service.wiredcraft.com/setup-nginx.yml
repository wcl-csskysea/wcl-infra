---
- hosts: pipelines
  roles:
    - role: wcl-nginx
      nginx_user: "nginx"
      nginx_group: "nginx"
      nginx_http_params:
        - sendfile on
        - server_tokens off
        - access_log /var/log/nginx/access.log
        - error_log /var/log/nginx/error.log
        - types_hash_max_size 2048
        - server_names_hash_bucket_size 64
        - gzip on
        - gzip_disable msie6
        - gzip_proxied any
        - gzip_comp_level 6
        - gzip_buffers 16 8k
        - gzip_http_version 1.1
        - gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml

      nginx_sites:
        status:
          - listen 127.0.0.1:80
          - location /nginx_status { stub_status on; access_log off; }