<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevOps</title>
    <meta name="keywords" content="Wiredcraft DevOps">
    <link rel='stylesheet' id='font-awesome-css'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css' type='text/css'
        media='all' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel='stylesheet' id='style-css' href='./assets/css/style.css?ver=2.0.0' type='text/css' media='all' />
</head>

<body class="main-content">
    <div class="site-list">
        {{ range .Site.Data.sites }}
        <div class="site-catalog">
            <h2><i class="{{ .icon }}" id="{{ md5 .taxonomy }}"></i>{{.taxonomy }}</h2>
            <div class="row">
                {{ range .sites }}
                <div class="site-item col-sm-6 col-md-4 col-lg-3">
                    <a href="{{ .url }}" target="_blank" class="site-card" data-toggle="tooltip" data-placement="bottom"
                        title="{{ .url }}">
                        <div class="site-logo">
                            <img src="{{ .logo }}" onerror="javascript:this.src='./assets/images/favicon.png'"
                                width="40">
                        </div>
                        <div class="site-details">
                            <div class="site-name">
                                {{ .title }}
                            </div>
                            <p class="site-description">{{ .description }}</p>
                        </div>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
        <br />
        {{ end }}
    </div>
    <footer>
        Copyright Â© {{ now.Format "2006"}} Wiredcraft
    </footer>
</body>

</html>
